<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thema bearbeiten</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/form_validate.js"></script>
    <script src="/js/themen.js"></script>
</head>
<body>
    <a href="/themen">Zur&uuml;ck</a>
    <form action="" method="POST" id="form-thema" data-themen-id="${thema_id}">
        <p>
            <label>Name:</label>
            <input name="name" type="text" value="${thema['name']}"/>
        </p>
        <p>
            <label>Beschreibung:</label>
            <input name="beschreibung" type="text"  value="${thema['beschreibung']}"/>
        </p>
        <p>
            <button type="submit" >Editieren</button>
        </p>
    </form>
</body>
</html>
